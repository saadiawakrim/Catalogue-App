<div class="d-flex justify-content-center">
  <div class="card col-6 mt-3">
    <div class="card-header">
      <h3>Add product</h3>
    </div>
    <div class="card-body">
      <form [formGroup]="addForm" (ngSubmit)="addProduct()">
        <div class="form-group mb-3">
          <label class="form-label">Name</label>
          <input type="text" class="form-control" formControlName="name">
        </div>
        <div class="form-group mb-3">
          <label class="form-label">Price</label>
          <input type="number" step="0.1" class="form-control" formControlName="price">
        </div>
        <div class="form-group mb-3">
          <label class="form-label me-2">Promotion</label>
          <input class="form-check-input" type="checkbox" formControlName="promotion">
        </div>
        <div class="form-group mb-3">
          <button [disabled]="addForm.invalid" type="submit" class="btn btn-primary btn-sm">Add</button>
        </div>
      </form>
    </div>
  </div>

</div>
